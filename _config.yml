# Pure Jekyll configuration - no remote themes

# Site Settings
locale                   : "zh-CN"
title                    : "日系生活家"
title_separator          : "-"
subtitle                 : ""
name                     : &name "日系生活家" # &name is a YAML anchor which can be *referenced later
description              : &description "感受生活"
url                      : https://everjapan.com
baseurl                  : "" # Remove any subpath since your site is at root level
repository               : "everjapan/everjapan.github.io"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/logo.jpg" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # not needed for pure Jekyll
# words_per_minute         : 100

github_metadata          : false

analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : "G-S2B9GP1DWZ"
    anonymize_ip         : false

author:
  name                   : "日系生活家"
  avatar                 : "/assets/images/qrcode_for_gh.jpg"
  email                  : "everjapan@163.com"
  bio                    : "语言・生活・阅读"
  links:
    - label              : "小红书"
      url                : "https://www.xiaohongshu.com/user/profile/642b0b6f000000001400eda2"
    - label              : "B站"
      icon               : "fab fa-brands fa-bilibili"
      url                : "https://space.bilibili.com/481782510"
    - label              : "抖音"
      icon               : "fab fa-brands fa-tiktok"
      url                : "https://www.douyin.com/user/MS4wLjABAAAA1ZxYZLzx2yD9HCxvA5fLQSmA_L2AntzHulU2RfMsDOM"
    - label              : "微博"
      icon               : "fab fa-brands fa-weibo"
      url                : "https://weibo.com/u/7861984943"
    - label              : "知乎"
      icon               : "fab fa-brands fa-zhihu"
      url                : "https://www.zhihu.com/column/everjapan"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  proverbs:
    output: true
    permalink: /:collection/:path/
  vocabulary:
    output: true
    permalink: /:collection/:path/
  grammar-tutorial:
    output: true
    permalink: /:collection/:path/
  jlpt-grammars:
    output: true
    permalink: /:collection/:path/
  jlpt:
    output: true
    permalink: /:collection/:path/
  daily:
    output: true
    permalink: /:collection/:path/

# Defaults for pure Jekyll
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /:categories/:title/

  # _grammar
  - scope:
      path: ""
      type: grammar-tutorial
    values:
      layout: page

  # JLPT Grammars/Exams
  - scope:
      path: ""
      type: jlpt
    values:
      layout: page

  # JLPT Grammars
  - scope:
      path: ""
      type: jlpt-grammars
    values:
      layout: page

  # _proverbs
  - scope:
      path: ""
      type: proverbs
    values:
      layout: page

  # _daily
  - scope:
      path: ""
      type: daily
    values:
      layout: page 

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
# permalink: /:categories/:title/
paginate: 8 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

ompress_html:
  clippings: all
  ignore:
    envs: development

